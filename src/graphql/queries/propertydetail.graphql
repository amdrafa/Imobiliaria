query propertydetail($slug: String) {
  imovel(where: {slug: $slug}) {
    nome
    estado
    cidade
    bairro
    rua
    quartos
    banheiros
    suites
    unidades
    descricao{
        text
      }
    categoria
    mobiliado
    vagas
    preco
    publishedAt
    slug
    fotoPrincipal1{
      url(transformation: {document: {output: {format: jpg}}})
    }
    foto2{
      url(transformation: {document: {output: {format: jpg}}})
    }
    foto3{
      url(transformation: {document: {output: {format: jpg}}})
    }
    foto4{
      url(transformation: {document: {output: {format: jpg}}})
    }
    corretor {
      nome
      creci
      email
      telefone
      instagram
      facebook
      fotoperfil {
      url(transformation: {document: {output: {format: jpg}}})
    }
      resumo {
        text
      }
    }
  }
}
