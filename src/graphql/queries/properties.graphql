query properties ($searchValue: String, $modalidadeValue: [Modalidade], $roomsValue: [Int], $bathroomsValue: [Int], $suitesValue: [Int], $ParkingCarValue: [Int], $categoryValue: [Categoria]) {
  imovels (where: {_search: $searchValue, OR: {modalidade_in: $modalidadeValue, OR: {quartos_in: $roomsValue, OR: {banheiros_in: $bathroomsValue, OR: {suites_in: $suitesValue, OR: {vagas_in: $ParkingCarValue, OR: {categoria_in: $categoryValue}}}}}}}) {
    nome
    estado
    cidade
    bairro
    rua
    quartos
    banheiros
    suites
    unidades
    categoria
    mobiliado
    modalidade
    vagas
    preco
    publishedAt
    slug
    fotoPrincipal1{
      url(transformation: {document: {output: {format: jpg}}})
    }
    foto2{
      url(transformation: {document: {output: {format: jpg}}})
    }
    foto3{
      url(transformation: {document: {output: {format: jpg}}})
    }
    foto4{
      url(transformation: {document: {output: {format: jpg}}})
    }
    corretor {
      nome
      creci
      email
      telefone
      instagram
      facebook
      youtube
      whatsappLink
      whatsappQrCode {
        url(transformation: {document: {output: {format: png}}})
      }
      fotoperfil {
      url(transformation: {document: {output: {format: jpg}}})
    }
      resumo {
        text
      }
    }
  }
}

